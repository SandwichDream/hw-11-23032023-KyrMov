<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <script src="pizza.js"></script>
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
    <form action="" class="basic login">
        <input class="user" placeholder="login" type="text">
        <br>
        <input class="password" placeholder="password" type="text">
        <br>
        <button class="btn">BTN</button>
    </form>
    <form action="" class="basic order">
        <label for="pizza">Оберіть піцу: </label>
        <input type="text" class="pizza" list="pizzaList">
        <datalist id="pizzaList"></datalist>
        <div class="size">
            <span>Розмір: </span>
            <label for="radio">S</label>
            <input type="radio" name="size" class="radio" checked>
            <label for="radio">M</label>
            <input type="radio" name="size" class="radio">
            <label for="radio">L</label>
            <input type="radio" name="size" class="radio">
        </div>
        <label for="checkbox">Борти з сиром: </label>
        <input type="checkbox" class="checkbox" name="border">
        <p>
            Ціна: <span>0</span>
        </p>
        <button disabled>Оплатити</button>
    </form>
</body>
</html>
